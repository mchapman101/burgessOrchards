<section class="container">

    <div class="row email-search">

        <div class="input-group input-group-lg col-xs-12">
            <span class="input-group-addon">?</span>
            <input type="text" name="search" value="" ng-model="emailFilter" class="form-control" placeholder="Search for...">
        </div>
    </div>

    <div class="row">
      <button type="button" name="button" class="btn btn-lg btn-primary" disabled>Send Bulk Mail</button>
      <!-- <button type="button" name="button" class="btn btn-lg btn-primary" ng-click="openBulkModal('lg')">Send Bulk Mail</button> -->

        <div class="list-group col-md-6">
            <div class="list-group-item form-group" ng-repeat="email in emails | orderBy: 'lastname' | filter: emailFilter">
              <form ng-submit="updateContact(email)">

                <h3><input type="text"
                ng-model="email.firstname" class="borderless"></input></h3>

                <h3><input type="text" ng-model="email.lastname" class="borderless"></input></h3>

                <h3><input type="email" ng-model="email.email" class="borderless"></input></h3>

                <button type="button" class="btn btn-primary " ng-click="updateContact(email); updateAlert('success', 'Updated', '1000')">Update</button>
                <button type="button" class="btn btn-danger " ng-click="deleteContact(email)" confirm="Are you sure?">Delete</button>
              </form>
            </div>
        </div>

    </div>


</section>
